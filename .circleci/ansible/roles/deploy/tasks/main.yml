---

- name: "create backend directory"
  file:
    path: ~/backend
    state: directory
- name: "unarchive backend"
  become: true
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend

- name: "update apt packages"
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install nodejs and npm"
  become: true
  apt: 
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes


- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes

- name: "start the server"
  become: true
  shell: |
    cd /home/ubuntu/backend
    echo "befor npm install -->"
    ls
    npm install
    echo "after npm install -->"
    ls
    cd /home/ubuntu/backend/dist
    ls
    pm2 stop default
    pm2 start main.js
    # pm2 start npm -- start
  register: execute_node

- name: monitor
  debug:
    msg: "{{ execute_node.stdout_lines }}"


